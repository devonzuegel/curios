# This is the main config file for your Graphcool Service.

# You define your data schema in `types.graphql`.
types: ./types.graphql

#############################################################################
#### Functions ##############################################################
#############################################################################

functions:

# Facebook authentication
  facebookAuthentication:
    handler:
      code:
        src: ./src/facebook/facebookAuthentication.js
    type: resolver
    schema: ./src/facebook/facebookAuthentication.graphql
  loggedInUser:
    handler:
      code:
        src: ./src/facebook/loggedInUser.js
    type: resolver
    schema: ./src/facebook/loggedInUser.graphql

#############################################################################
#### Permissions ############################################################
#############################################################################

# Model/Relation permissions are used to limit the API access. Read more here:
# https://docs-next.graph.cool/reference/auth/authorization/overview-iegoo0heez
permissions:
# Anyone can read posts.
- operation: Post.read

# Users who are trying to perform the createPost mutation need to be
# authenticated. The second permission for UsersPosts is needed because
# the createPost mutation will also create a relation (which is called
# UsersPosts as defined in types.graphql), so the connect operation on
# the relation needs to be allowed as well.
- operation: Post.create
  authenticated: true
- operation: UserPosts.connect
  authenticated: true

# Allow only the authors of a post to udpate and delete it.
- operation: Post.update
  authenticated: true
  query: src/permissions/Post.graphql
- operation: Post.delete
  authenticated: true
  query: src/permissions/Post.graphql


#############################################################################
#### Misc ###################################################################
#############################################################################

# Your root tokens used for functions to get full access to the API
# Read more here:
# https://docs-next.graph.cool/reference/auth/authentication/authentication-tokens-eip7ahqu5o
rootTokens:
- mytoken
